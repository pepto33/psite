<main role="main" class="flex-shrink-0">
  <div class="container mt-5">
    <h1 class="text-center">Связаться с нами</h1>
    <div class="row">
      <div class="col-md-4">
        <h3>Контакты</h3>
        <h4>Адрес:</h4>
        <p>г. Москва, ул. Академика Кадырова, д.1, стр. 1</p>
        <h5>Телефон:</h5>
        <a href="tel:+74952128506">+7 (495) 212-85-06</a>
        <h5>E-mail:</h5>
        <a href="mailto:info@inform.ru">info@inform.ru</a>
        <h5>График работы:</h5>
        <p>Понедельник - четверг: с 8-30 по 17-15, пятница: с 8-30 по 16-00.</p>
      </div>
      <div class="col-md-8">
        <form onsubmit="sendForm(this); return false;">
          <div class="form-group">
            <input class="form-control" type="email" placeholder="E-mail" required>
          </div>
          <div class="form-group">
            <input class="form-control" type="text" placeholder="Имя" required>
          </div>
          <div class="form-group">
            <textarea class="form-control" type="text" placeholder="Напишите ваше сообщение сюда..." required
              rows="10"></textarea>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary form-control">
          </div>
        </form>
        <div class="container">
          <div class="row p-3 text-center">
            <div class="col-md-3 p-2"><a href="https://twitter.com/"><i
                  class="fab fa-twitter-square fa-3x gradient-text"></i></a></div>
            <div class="col-md-3 p-2"><a href="https://facebook.com/"><i
                  class="fab fa-facebook-square fa-3x gradient-text"></i></a></div>
            <div class="col-md-3 p-2"><a href="https://www.instagram.com/?hl=ru"><i
                  class="fab fa-instagram fa-3x gradient-text"></i></i></a></div>
            <div class="col-md-3 p-2"><a href="https://linkedin.com/"><i
                  class="fab fa-linkedin fa-3x gradient-text"></i></i></a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    async function sendForm(form) {
      let response = await fetch("php/sendmail.php", {
        method: "POST",
        body: new FormData(form),
      });
      let result = await response.text();
      if (result == "mailok") {
        alert("Почта отправлена.");
      } else {
        alert("Ошибка отправки почты.");
      }
    }
  </script>
</main>
